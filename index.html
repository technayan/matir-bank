<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matir Bank | Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="login-form">

        <img src="./img/logo.png" class="text-center mx-auto" alt="Matir Bank">

        <main class="mt-5">
            <div class="w-96 mx-auto bg-red-100 p-12 rounded">
                <h2 class="text-3xl font-semibold text-center">Log In</h2>
                <input type="email" id="email-input" required class="block p-2 mt-5 w-full mx-auto rounded" placeholder="Enter your email">
                <input type="password" id="password-input" required class="block p-2 mt-5 w-full mx-auto rounded" placeholder="Enter your password">
                <button id="login-btn" class="bg-red-500 py-2 px-5 font-bold text-white rounded block mx-auto mt-5 hover:bg-red-600 transition-all transition-duration-500 ease-in-out">Log In</button>
            </div>
            
        </main>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
